
{% extends 'base.html' %}
{% load static %}

{% block content %}


<h2 class="text-center" style="margin-top:200px;">ADD STOCK</h2>
<div class="container" style="width:40%;margin-bottom:100px;">

<form method="POST">
  {% csrf_token %}


  <div class="mb-3">

    <input type="number" class="form-control" name="n" value="{{product.stock}}" placeholder="Enter stock">
  </div>

  <div>
  <button type="submit" class="button">submit</button>
  </div>


</form>

</div>


{% endblock %}
