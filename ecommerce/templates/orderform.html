{% extends 'base.html' %}
{% load static %}



{% block content %}
<style>
.button {
    position: absolute;
    top: 0;
    left: 0;
    width: 142px;
    height: 46px;
    background: #937c6f; /* Button background color */
    color: #FFFFFF; /* Text color */
    font-size: 12px; /* Font size */
    letter-spacing: 0.2em; /* Letter spacing */
    text-transform: uppercase; /* Uppercase text */
    border: none; /* No border */
    outline: none; /* No outline */
    cursor: pointer; /* Pointer cursor on hover */
    -webkit-transition: all 200ms ease; /* Transition for Webkit browsers */
    -moz-transition: all 200ms ease; /* Transition for Mozilla browsers */
    -ms-transition: all 200ms ease; /* Transition for Microsoft browsers */
    -o-transition: all 200ms ease; /* Transition for Opera browsers */
    transition: all 200ms ease; /* Transition for all browsers */
}

/* Optional: Add a hover effect */
.button:hover {
    background: #b29b8e; /* Change the background color on hover */
}
</style>


<div class="container p-3" style="margin-bottom:100px;margin-top:200px;width:50%;">
  <h3 class="text-center">order details</h3>

  <form method="POST" >
  {% csrf_token %}


  <div class="mb-3">
    <label class="form-label">Address</label>
    <input type="text" class="form-control" name="a" placeholder="enter Address">
  </div>

    <div class="mb-3">
    <label class="form-label" >Phone number</label>
    <input type="number" class="form-control" name="p" placeholder="enter phone number">
  </div>

  <div class="mb-3">
    <label class="form-label">pin number</label>
    <input type="number" class="form-control" name="pi" placeholder="enter your pin">
  </div>
  <div>
  <button type="submit" class="button">submit</button>
  </div>



</form>


</div>

{% endblock %}
