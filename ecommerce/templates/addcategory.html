
{% extends 'base.html' %}
{% load static %}

{% block content %}

<h2 class="text-center" style="margin-top:200px;margin-bottom:50px;">ADD NEW CATEGORY</h2>
<div class="container" style="width:40%;margin-bottom:100px;">

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}


  <div class="mb-3">
    <label class="form-label">Category Name</label>
    <input type="text" class="form-control" name="n" placeholder="enter categoryname">
  </div>

    <div class="mb-3">
    <label class="form-label" >Description</label>
    <textarea class="form-control"  name="d" rows="4" required>add description here</textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Upload Image</label>
    <input type="file" class="form-control" name="i">
  </div>

  <div>
  <button type="submit" class="button">Add category</button>
  </div>



</form>

</div>


{% endblock %}
