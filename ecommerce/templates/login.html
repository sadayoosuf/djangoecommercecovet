
{% extends 'base.html' %}
{% load static %}

{% block content %}

<h2 class="text-center mb-4" style="margin-top:200px;">Login your Account</h2>
<div class="container" style="width:30%;margin-bottom:100px;">
<form method="POST" >
  {% csrf_token %}


  <div class="mb-3">
    <label class="form-label">Username</label>
    <input type="text" class="form-control" name="u" placeholder="enter user name">
  </div>

    <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="p" placeholder="enter password">
  </div>

    <div>
    <button type="submit" class="button">Login</button>
    </div>

</form>
    <!-- Display error messages if login fails -->
        {% if messages %}
        <ul class="messages text-danger fs-4 text-capitalize mt-3">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

</div>


{% endblock %}
