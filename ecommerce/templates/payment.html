
{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    body {
        background-image: url("{% static 'images/pay.jpg' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    .container-fluid {
        background-color: rgba(255, 255, 255, 0.9); /* Optional: Adds a semi-transparent background */
        padding: 20px;
        border-radius: 8px;
    }
    footer {
        background-image: none; /* Reset background for footer */
    }
</style>


<center>
    <h3 class="text-center" style="margin-top:300px;color:#937c6f;font-weight:bold;font-size:2rem;">Choose your payment with us</h3>

<div class="container mt-5" style="margin-bottom:200px;">

    <form action="http://127.0.0.1:8000/cart/status/{{payment.name}}" method="POST">
<script
   src="https://checkout.razorpay.com/v1/checkout.js"
    data-key="rzp_test_cQky6LUBsfvART" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
    data-amount="{{payment.amount}}" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
    data-currency="INR"// You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
    data-order_id="{{payment.id}}"// Replace with the order_id generated by you in the backend.
    data-buttontext="Pay with Razorpay"
    data-name="Covet"
    data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"
    data-image="https://example.com/your_logo.jpg"
    data-prefill.name="{{payment.name}}"
    data-prefill.email="Covet@example.com"
    data-theme.color="#937c6f"
></script>
<input type="hidden" custom="Hidden Element" name="hidden"/>
</form>

</div>
</center>


{% endblock %}
